<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"> Insert title here </title>
</head>
<body>
<h1 th:text="${title}"></h1>
<a th:href="@{/form}">Create +</a>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>createAt</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.precio}" ></td>
        <td th:text="${product.createAt}"></td>
        <td ><a th:href="@{/form/}+${product.id}" </a>Update</td>
    </tr>
    </tbody>
</table>
</body>
</html>
